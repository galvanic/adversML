
default_parameters:

  experiment: adaptive combination

  dataset_filename: enron-kayla
  label_type:
    ham_label: -1
    spam_label: 1

  classifier_fast:
    type: adaline
    training_parameters:
      learning_rate: 0.005
      initial_weights: null
    testing_parameters: {}

  classifier_slow:
    type: adaline
    training_parameters:
      learning_rate: 0.001
      initial_weights: null
    testing_parameters: {}

  training_parameters:
    window_size: 5
    window_operator: mean

  attack:
    - type: empty
      parameters:
        percentage_samples_poisoned: .50
        start: 15000
        duration: 5000
    - type: dictionary
      parameters:
        percentage_samples_poisoned: .50
        start: 20000
        duration: 5000


